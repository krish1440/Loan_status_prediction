<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loan Approval Prediction</title>
    <link rel="stylesheet" href="../static/styles.css"> 
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet"> <!-- Font Awesome for Icons -->

    <style>

        .header-links {
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f8f8f8;
            padding: 15px 0;
            margin-bottom: 20px; 
            max-width: 1200px; 
            margin-left: auto;
            margin-right: auto; 
        }
        
        .header-links a {
            text-decoration: none;
            color: #333;
            font-size: 20px;
            margin: 0 20px;
            display: flex;
            align-items: center;
        }

        .header-links a i {
            margin-right: 8px;
            font-size: 24px;
        }
        
        .header-links a:hover {
            color: #007bff;
        }
    </style>
    

</head>
<body>
    <div class="header-links">
        <a href="https://github.com/krish1440" target="_blank">
            <i class="fab fa-github"></i> GitHub
        </a>
        <a href="https://linkedin.com/in/krish-chaudhary-krc8252" target="_blank">
            <i class="fab fa-linkedin"></i> LinkedIn
        </a>
        <a href="mailto:krishchaudhary144@gmail.com">
            <i class="fas fa-envelope"></i> Email
        </a>
        <a href="https://github.com/krish1440/loan_status_API" target="_blank">
            <i class="fas fa-code"></i> Project Repo
        </a>
        <a href=""https://loan-status-api.onrender.com"" target="_blank">
            <i class="fas fa-cogs"></i> API
        </a>
    </div>
    <div class="container">
        <h2>Loan Approval Prediction</h2>
        <form action="/predict" method="POST">
            <label for="Gender">Gender</label>
            <select name="Gender" required>
                <option value="Male">Male</option>
                <option value="Female">Female</option>
            </select>

            <label for="Married">Married</label>
            <select name="Married" required>
                <option value="Yes">Yes</option>
                <option value="No">No</option>
            </select>

            <label for="Dependents">Dependents</label>
            <select name="Dependents" required>
                <option value="0">0</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3+">3+</option>
            </select>

            <label for="Education">Education</label>
            <select name="Education" required>
                <option value="Graduate">Graduate</option>
                <option value="Not Graduate">Not Graduate</option>
            </select>

            <label for="Self_Employed">Self Employed</label>
            <select name="Self_Employed" required>
                <option value="Yes">Yes</option>
                <option value="No">No</option>
            </select>

            <label for="ApplicantIncome">Applicant Income (In thousands)</label>
            <input type="number" step="any" name="ApplicantIncome" required>

            <label for="CoapplicantIncome">Coapplicant Income (In thousands)</label>
            <input type="number" step="any" name="CoapplicantIncome" required>

            <label for="LoanAmount">Loan Amount(In thousands)</label>
            <input type="number" step="any" name="LoanAmount" required>

            <label for="Loan_Amount_Term">Loan Amount Term (in months)</label>
            <input type="number" name="Loan_Amount_Term" required>

            <label for="Credit_History">Credit History</label>
            <select name="Credit_History" required>
                <option value="1">1</option>
                <option value="0">0</option>
            </select>

            <label for="Property_Area">Property Area</label>
            <select name="Property_Area" required>
                <option value="Urban">Urban</option>
                <option value="Semiurban">Semiurban</option>
                <option value="Rural">Rural</option>
            </select>

            <button type="submit">Predict Loan Status</button>
        </form>

        <div class="prediction {{ prediction_class }}">
            {% if prediction_text %}
                <p>{{ prediction_text }}</p>
            {% endif %}
        </div>
        
    </div>
</body>
</html>
